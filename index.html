<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineBites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo">DineBites</div>
        <div class="search-box">
            <input type="text" placeholder="Search for Canteen or food">
            <button>Search</button>
        </div>
        <nav class="nav-links">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="ip.png" alt="Food Background">
        <div class="hero-text">
            <h1>Order Your Favorite Food</h1>
            <p>From the best canteen near you</p>
            <button class="order-btn">Order Now</button>
        </div>
    </section>

    <!-- Restaurant Section -->
    <section class="restaurants">
        <h2>Popular Restaurants</h2>
        <div class="restaurant-cards">
            <div class="card">
                <img src="rest1.jpg" alt="Restaurant 1">
                <h3>Restaurant 1</h3>
            </div>
            <div class="card">
                <img src="rest2.jpg" alt="Restaurant 2">
                <h3>Restaurant 2</h3>
            </div>
            <div class="card">
                <img src="rest3.jpg" alt="Restaurant 3">
                <h3>Restaurant 3</h3>
            </div>
        </div>
    </section>
</body>
</html>
